<!DOCTYPE html>
<html>
<head>
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <h1>The Code Review</h1>

  <div id="container">

    <header>
      <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr>
    </header>
<!-- Contact -->
    <form method="post" action="#">
      <fieldset>
        <legend>Contact Information</legend>
        <div class="flex">
          <label for="name">Full Name:</label>
          <input type="text" placeholder="Required" id="name" name="user_name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Required" name="user_email" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" name="user_number" id="phone" placeholder="(111) 999-9999">
          <label for="street">Street Address:</label>
          <input type="text" name="user_street" id="street" placeholder="12 Grimmauld Place" required>
          <label for="city">City:</label>
          <input type="text" name="user_city" id="city" required>
          <label for="state">State:</label>
          <select id="state" name="user_state" required><option value="" selected disabled>Choose State</option><option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option><option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option><option value="Connecticut">Connecticut</option><option value="Delaware">Delaware</option><option value="District of Columbia">District of Columbia</option><option value="Florida">Florida</option><option value="Georgia">Georgia</option><option value="Guam">Guam</option><option value="Hawaii">Hawaii</option><option value="Idaho">Idaho</option><option value="Illinois">Illinois</option><option value="Indiana">Indiana</option><option value="Iowa">Iowa</option><option value="Kansas">Kansas</option><option value="Kentucky">Kentucky</option><option value="Louisiana">Louisiana</option><option value="Maine">Maine</option><option value="Maryland">Maryland</option><option value="Massachusetts">Massachusetts</option><option value="Michigan">Michigan</option><option value="Minnesota">Minnesota</option><option value="Mississippi">Mississippi</option><option value="Missouri">Missouri</option><option value="Montana">Montana</option><option value="Nebraska">Nebraska</option><option value="Nevada">Nevada</option><option value="New Hampshire">New Hampshire</option><option value="New Jersey">New Jersey</option><option value="New Mexico">New Mexico</option><option value="New York">New York</option><option value="North Carolina">North Carolina</option><option value="North Dakota">North Dakota</option><option value="Northern Marianas Islands">Northern Marianas Islands</option><option value="Ohio">Ohio</option><option value="Oklahoma">Oklahoma</option><option value="Oregon">Oregon</option><option value="Pennsylvania">Pennsylvania</option><option value="Puerto Rico">Puerto Rico</option><option value="Rhode Island">Rhode Island</option><option value="South Carolina">South Carolina</option><option value="South Dakota">South Dakota</option><option value="Tennessee">Tennessee</option><option value="Texas">Texas</option><option value="Utah">Utah</option><option value="Vermont">Vermont</option><option value="Virginia">Virginia</option><option value="Virgin Islands">Virgin Islands</option><option value="Washington">Washington</option><option value="West Virginia">West Virginia</option><option value="Wisconsin">Wisconsin</option><option value="Wyoming">Wyoming</option></select>
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="user_zip" required>
        </div> 
      </fieldset>
<!-- Newsletter -->
      <fieldset>
        <legend>Newsletter</legend>
        <div class="news-div">
          <p>Select the newsletters you would like to recieve</p>
          <input type="checkbox" id="html" name="user_news" value="html_news"><label for="html">HTML News </label><br>
          <input type="checkbox" id="css" name="user_news" value="css_news"><label for="css">CSS News</label><br>
          <input type="checkbox" id="js" name="user_news" value="javascript_news"><label for="js">Javascript News</label>
        </div>
        <div class="news-div">
          <p>Newsletter Format</p>
          <input type="radio" id="html_format" name="user_format" value="html_format"><label for="html_format">HTML</label><br>
          <input type="radio" id="plain_format" name="user_format" value="plain_format"><label for="plain_format">Plain Text</label>
        </div>
        <div class="news-div">
          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="other_topics"></textarea>
        </div>
      </fieldset>
      <button type="submit">Sign Up</button>
    </form>

    <footer>Copyright The Code Review</footer>

  </div>

</body>



</html>
